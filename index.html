<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Life</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>
            Echoes of Life
        </h1>
        <div class="world-map">
            <img src="" alt="black silhouette of the world map">
        </div>
        <div class="bottom-content">
            <h3>
                Current World Population:
            </h3>
            <!-- volume control below -->
            <div class="volume-control">
                <img src="assets/noVolume.icon.svg" alt="Volume Low" class="volume-icon" id="volume-low-icon">
                <input type="range" min="0" max="100" value="50" class="volume-slider" id="volume-slider">
                <img src="assets/fullVolume.icon.svg" alt="Volume High" class="volume-icon" id="volume-high-icon">
            </div>
        
            <a href="">
                <img src="" alt="aditional information button">
            </a>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
